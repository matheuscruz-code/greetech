<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar (Android only) -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>My App</title>
    <!-- Path to Framework7 Library Bundle CSS -->
    <link rel="stylesheet" href="lib/framework7-bundle.min.css">
    <!-- CSS PERSONALIZADO PARA MENU-->
    <link rel="stylesheet" href="css/personalizado.css">
    <!--Ícones Material Design-->
    <link rel="stylesheet" href="css/materialdesignicons.min.css">
    <style>
        :root {
            --branco: #ffffff;
            --gelo: #f1f1f1;
            --verde: #19c463;
            --preto: #2a2a2a;
        }

        body {
            background-color: var(--gelo);
            color: var(--preto);
        }

        .button {
            background-color: var(--verde);
            color: var(--branco);
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            margin: 10px 0;
            text-align: center;
            cursor: pointer;
        }

        .button:hover {
            background-color: darkgreen;
        }

        .block {
            padding: 20px;
            text-align: center;
        }
    </style>
</head>

<body>
    <!-- App root element -->
    <div id="app">

        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Initial Page, "data-name" contains page name -->
            <div data-name="link4" class="page">

                <!-- Top Navbar -->
                <div class="navbar">
                    <div class="navbar-bg"></div>
                    <div class="navbar-inner justify-content-center">
                        <div class="title">Área do Usuário</div>
                    </div>
                </div>

                <!-- Scrollable page content -->
                <div class="page-content">
                    <div class="block">
                        <h2>Bem-vindo à sua área!</h2>
                        <button class="button" id="btn-favoritos">Meus Favoritos</button>
                        <button class="button" id="btn-voltar">Voltar à Página Inicial</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Path to Framework7 Library Bundle JS-->
    <script type="text/javascript" src="lib/framework7-bundle.min.js"></script>
    <!-- jQuery -->
    <script type="text/javascript" src="lib/jquery-3.7.0.min.js"></script>
    <!-- Roteamento do app-->
    <script type="text/javascript" src="js/routes.js"></script>
    <script src="cordova.js"></script>
    <script>
        $(document).ready(function () {
            $('#btn-favoritos').on('click', function () {
                app.views.main.router.navigate('/favoritos/');
            });

            $('#btn-voltar').on('click', function () {
                app.views.main.router.navigate('/');
            });
        });
    </script>
</body>

</html>
